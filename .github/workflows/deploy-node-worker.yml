---
name: 'deploy-node-worker'

on:
  push:
    branches:
      - master

concurrency:
  group: deploy-node-worker-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy-node-worker:
    runs-on: ubuntu-24.04
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'node_worker/package-lock.json'

      - name: Create node_worker branch
        run: |
          # Create orphan branch for node worker
          git checkout --orphan node_worker

          # Remove all files except node_worker directory and .git
          find . -maxdepth 1 -not -name '.' -not -name 'node_worker' -not -name '.git' -exec rm -rf {} +

          # Move node_worker contents to root
          mv node_worker/* .
          mv node_worker/.[^.]* . 2>/dev/null || true
          rmdir node_worker

          # Add built files
          git add .
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -m "Build node worker for deployment"

          # Capture the new commit SHA
          echo "NODE_WORKER_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Push to dokku node worker
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@kaiserapps.com/bible-planner-node-worker'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          branch: 'node_worker'
          ci_branch_name: 'node_worker'
          ci_commit: ${{ env.NODE_WORKER_COMMIT }}
          git_push_flags: '--force'
